<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-JS</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

 <style>
     .inputcss{
         font-size: 20px;
         color: beige;
         font-weight: bolder;
         text-align: right;
         background-image: url(bg2.webp);
     }
     body{
         background-image: url(bg4.webp);
     }
     .card-header{
         background-image: url(bg3.webp);
     }
     .edit{
         width: 60px;
         height: 60px;
         border: 1px solid #5c8ea9;
         float: right;
         margin-top: -45px;
         margin-right: 100px;
     }
     .design{
         color: white;
         font-size: 15px;
         font-family: "Lucida Handwriting", "Courier New", monospace;
     }
 </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 mx-auto">
                <div class="card border-0">
                    <div class="card-header">
                        <input type="text" placeholder="0" id="rock" class="form-control inputcss">
                        <div class="card-body">
                            <div class="row g-1 mt-2">
                                <div class="col">
                                    <button type="button" onclick="btn('1');" class="btn btn-dark py-4 w-100">1</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('2');" class="btn btn-dark py-4 w-100">2</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('3');" class="btn btn-dark py-4 w-100">3</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('+');" class="btn btn-success py-4 w-100">+</button>
                                </div>
                            </div>
                            <div class="row g-1 mt-2">
                                <div class="col">
                                    <button type="button" onclick="btn('4');" class="btn btn-dark py-4 w-100">4</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('5');" class="btn btn-dark py-4 w-100">5</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('6');" class="btn btn-dark py-4 w-100">6</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('-');" class="btn btn-success py-4 w-100">-</button>
                                </div>
                            </div>
                            <div class="row g-1 mt-2">
                                <div class="col">
                                    <button type="button" onclick="btn('7');" class="btn btn-dark py-4 w-100">7</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('8');" class="btn btn-dark py-4 w-100">8</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('9');" class="btn btn-dark py-4 w-100">9</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('*');" class="btn btn-success py-4 w-100">*</button>
                                </div>
                            </div>
                            <div class="row g-1 mt-2">
                                <div class="col">
                                    <button type="button" onclick="btn('0');" class="btn btn-dark py-4 w-100">0</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="cleardata()" class="btn btn-primary py-4 w-100">C</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="total()" class="btn btn-danger py-4 w-100">=</button>
                                </div>
                                <div class="col">
                                    <button type="button" onclick="btn('/');" class="btn btn-success py-4 w-100">/</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <p class="design"><strong>Design by mahtab haque</strong></p>
                            <img src="photo@.png" alt="" class="edit rounded-circle">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Now JavaScript part -->

    <script>
        var display =document.getElementById("rock");

        function btn(key){
            display.value += key;
        }
        function cleardata(){
            display.value = "";
        }
        function total(){
            display.value = eval(display.value);
        }

    </script>

    


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
